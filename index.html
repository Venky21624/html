<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basic Food Order App</title>
  <style>
    /* ---------- Base & Layout ---------- */
    :root {
      --bg: #0b1020;
      --card: #121935;
      --muted: #94a3b8;
      --text: #e6eaf3;
      --brand: #7c5cff;
      --brand-2: #00d4ff;
      --accent: #22c55e;
      --danger: #ef4444;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
      color: var(--text);
      background: radial-gradient(1000px 600px at 10% -10%, rgba(124,92,255,.18), transparent 40%),
                  radial-gradient(800px 500px at 110% 10%, rgba(0,212,255,.12), transparent 40%),
                  var(--bg);
    }
    a { color: inherit; }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
    }

    /* ---------- Header ---------- */
    header {
      position: sticky;
      top: 0;
      z-index: 5;
      backdrop-filter: blur(6px);
      background: linear-gradient(180deg, rgba(11,16,32,.8), rgba(11,16,32,.4));
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 12px 0;
    }
    .brand {
      display: flex; align-items: center; gap: 10px;
      font-weight: 800; letter-spacing: .4px;
    }
    .brand-badge {
      width: 36px; height: 36px; border-radius: 50%;
      display: grid; place-items: center; font-weight: 900;
      color: #0b1020; background: linear-gradient(135deg, var(--brand), var(--brand-2));
      box-shadow: var(--shadow);
    }
    .search-wrap { flex: 1; max-width: 520px; position: relative; }
    .search {
      width: 100%;
      padding: 12px 14px 12px 42px;
      border-radius: 999px;
      background: #0f1730;
      border: 1px solid rgba(255,255,255,.07);
      color: var(--text);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.02);
    }
    .search:focus { outline: none; border-color: rgba(124,92,255,.7); box-shadow: 0 0 0 3px rgba(124,92,255,.2); }
    .search-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); opacity: .7; }

    /* ---------- Grid ---------- */
    .grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 18px;
      margin-top: 18px;
    }
    @media (max-width: 920px) { .grid { grid-template-columns: 1fr; } }

    /* ---------- Cards ---------- */
    .card {
      background: linear-gradient(180deg, rgba(18,25,53,.9), rgba(18,25,53,.75));
      border: 1px solid rgba(255,255,255,.06);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .card h2 { margin: 0; font-size: 20px; }
    .card-header { padding: 16px; border-bottom: 1px solid rgba(255,255,255,.06); display:flex; align-items:center; justify-content:space-between }
    .card-body { padding: 16px; }

    /* ---------- Menu list ---------- */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
    }
    @media (max-width: 1100px) { .menu-grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 640px) { .menu-grid { grid-template-columns: 1fr; } }

    .item {
      display: grid; grid-template-rows: 140px auto; gap: 10px;
      padding: 12px; border-radius: 16px; background: #0f1730; border:1px solid rgba(255,255,255,.06);
    }
    .thumb { border-radius: 12px; overflow: hidden; position: relative; background: #0a0f22; }
    .thumb img { width: 100%; height: 100%; object-fit: cover; display:block; }
    .veg { position: absolute; top: 8px; left: 8px; padding: 4px 8px; border-radius: 999px; font-size: 12px; background: rgba(34,197,94,.15); border: 1px solid rgba(34,197,94,.4); }
    .nonveg { position: absolute; top: 8px; left: 8px; padding: 4px 8px; border-radius: 999px; font-size: 12px; background: rgba(239,68,68,.15); border: 1px solid rgba(239,68,68,.4); }
    .item h3 { margin: 0; font-size: 16px; }
    .muted { color: var(--muted); font-size: 13px; }
    .price { font-weight: 700; }
    .actions { display: flex; gap: 8px; align-items:center; justify-content: space-between; margin-top: 10px; }
    .btn {
      appearance: none; border: 0; padding: 10px 12px; border-radius: 12px;
      background: linear-gradient(135deg, var(--brand), var(--brand-2)); color: #0b1020;
      font-weight: 700; cursor: pointer; box-shadow: var(--shadow);
    }
    .btn.secondary { background: #0b1020; color: var(--text); border: 1px solid rgba(255,255,255,.08); box-shadow: none; }
    .qty { display:flex; align-items:center; gap: 8px; }
    .icon-btn { width: 34px; height: 34px; border-radius: 10px; display:grid; place-items:center; border:1px solid rgba(255,255,255,.1); background:#0b1020; color:var(--text); cursor:pointer }

    /* ---------- Cart ---------- */
    .cart-list { display: grid; gap: 10px; }
    .cart-row { display: grid; grid-template-columns: 1fr auto auto auto; gap: 10px; align-items:center; padding: 10px; background:#0f1730; border:1px solid rgba(255,255,255,.06); border-radius: 12px; }
    .cart-title { font-weight: 600; }
    .cart-empty { text-align:center; color: var(--muted); padding: 20px; }

    .totals { margin-top: 12px; border-top: 1px dashed rgba(255,255,255,.2); padding-top: 12px; display:grid; gap: 6px; }
    .totals div { display:flex; align-items:center; justify-content:space-between; }

    .checkout {
      display: grid; gap: 10px; margin-top: 12px;
    }
    .input { width: 100%; padding: 10px 12px; border-radius: 12px; background:#0b1020; border:1px solid rgba(255,255,255,.08); color:var(--text); }
    .input:focus { outline:none; border-color: rgba(124,92,255,.6); box-shadow: 0 0 0 3px rgba(124,92,255,.2); }
    label { font-size: 13px; color: var(--muted); }

    .footer-note { margin-top: 10px; font-size: 12px; color: var(--muted); text-align:center }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">
        <div class="brand-badge">üçΩ</div>
        <div>
          <div>QuickBite</div>
          <div style="font-size:12px; color:var(--muted)">Simple Food Ordering Demo</div>
        </div>
      </div>
      <div class="search-wrap">
        <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path opacity=".6" d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><circle opacity=".6" cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/></svg>
        <input id="search" class="search" type="search" placeholder="Search dishes‚Ä¶ (e.g., biryani, pizza, dosa)" aria-label="Search menu" />
      </div>
    </div>
  </header>

  <main class="container grid" id="app">
    <!-- Menu -->
    <section class="card">
      <div class="card-header">
        <h2>Menu</h2>
        <small class="muted" id="resultsCount">Showing all items</small>
      </div>
      <div class="card-body">
        <div id="menu" class="menu-grid" aria-live="polite"></div>
      </div>
    </section>

    <!-- Cart + Checkout -->
    <aside class="card">
      <div class="card-header">
        <h2>Your Cart</h2>
        <button id="clearCart" class="btn secondary" type="button" aria-label="Clear cart">Clear</button>
      </div>
      <div class="card-body">
        <div id="cartList" class="cart-list"></div>
        <div id="cartEmpty" class="cart-empty">Your cart is empty. Add something tasty! üòã</div>

        <div class="totals" id="totals" hidden>
          <div><span>Subtotal</span><strong id="subtotal">‚Çπ0</strong></div>
          <div><span>GST (5%)</span><strong id="tax">‚Çπ0</strong></div>
          <div><span>Delivery</span><strong id="delivery">‚Çπ0</strong></div>
          <div style="border-top:1px solid rgba(255,255,255,.1); padding-top:8px; font-size:18px">
            <span>Total</span><strong id="total">‚Çπ0</strong>
          </div>
        </div>

        <form id="checkoutForm" class="checkout" novalidate>
          <div>
            <label for="name">Full name</label>
            <input id="name" class="input" placeholder="Your name" required />
          </div>
          <div>
            <label for="phone">Phone</label>
            <input id="phone" class="input" placeholder="10-digit mobile" pattern="^[0-9]{10}$" required />
          </div>
          <div>
            <label for="address">Delivery address</label>
            <textarea id="address" class="input" rows="3" placeholder="House, Street, City" required></textarea>
          </div>
          <div>
            <label for="pay">Payment</label>
            <select id="pay" class="input" required>
              <option value="">Choose payment method</option>
              <option>Cash on Delivery</option>
              <option>UPI</option>
              <option>Card</option>
            </select>
          </div>
          <button id="placeOrder" class="btn" type="submit">Place Order</button>
          <div class="footer-note">Demo only ‚Äî no real orders are placed.</div>
        </form>
      </div>
    </aside>
  </main>

  <script>
    // ---------- Demo Data ----------
    const MENU = [
      { id: 'biryani', name: 'Chicken Biryani', desc: 'Hyderabadi style, served with raita', price: 220, veg: false, img: 'https://images.unsplash.com/photo-1625944525383-8432eec6c51e?q=80&w=1200&auto=format&fit=crop' },
      { id: 'paneer-tikka', name: 'Paneer Tikka', desc: 'Smoky & spicy cottage cheese skewers', price: 180, veg: true, img: 'https://images.unsplash.com/photo-1625944525801-2e7c492fce5b?q=80&w=1200&auto=format&fit=crop' },
      { id: 'masala-dosa', name: 'Masala Dosa', desc: 'Crispy dosa with potato masala', price: 120, veg: true, img: 'https://images.unsplash.com/photo-1551183053-bf91a1d81141?q=80&w=1200&auto=format&fit=crop' },
      { id: 'margherita', name: 'Margherita Pizza', desc: 'Classic tomatoes, basil & mozzarella', price: 260, veg: true, img: 'https://images.unsplash.com/photo-1548365328-8b6db8cc51d1?q=80&w=1200&auto=format&fit=crop' },
      { id: 'butter-chicken', name: 'Butter Chicken', desc: 'Creamy tomato gravy, tender chicken', price: 240, veg: false, img: 'https://images.unsplash.com/photo-1625944525636-740249bca7d9?q=80&w=1200&auto=format&fit=crop' },
      { id: 'veg-thali', name: 'Veg Thali', desc: 'Assorted curries, roti, rice & dessert', price: 200, veg: true, img: 'https://images.unsplash.com/photo-1625944525932-7d8b7e90e52c?q=80&w=1200&auto=format&fit=crop' },
      { id: 'momos', name: 'Veg Momos', desc: 'Steamed dumplings with spicy chutney', price: 110, veg: true, img: 'https://images.unsplash.com/photo-1612929633738-8fe44f7ec841?q=80&w=1200&auto=format&fit=crop' },
      { id: 'noodles', name: 'Hakka Noodles', desc: 'Desi Chinese, wok-tossed veggies', price: 140, veg: true, img: 'https://images.unsplash.com/photo-1633945274405-a996b6bdbbde?q=80&w=1200&auto=format&fit=crop' },
      { id: 'gulab-jamun', name: 'Gulab Jamun', desc: 'Warm, syrupy dessert balls', price: 90, veg: true, img: 'https://images.unsplash.com/photo-1626082927389-5063b2d79cd2?q=80&w=1200&auto=format&fit=crop' },
    ];

    // ---------- State ----------
    const state = {
      cart: {}, // id -> { item, qty }
      taxRate: 0.05,
      deliveryFee: 30,
      freeDeliveryAbove: 499,
    };

    // ---------- Helpers ----------
    const rupee = n => ‚Çπ${n.toFixed(0)};

    function calcTotals() {
      const items = Object.values(state.cart);
      const subtotal = items.reduce((s, it) => s + it.item.price * it.qty, 0);
      const tax = subtotal * state.taxRate;
      const delivery = subtotal > 0 && subtotal < state.freeDeliveryAbove ? state.deliveryFee : 0;
      const total = subtotal + tax + delivery;
      return { subtotal, tax, delivery, total };
    }

    function saveCart() {
      localStorage.setItem('qb_cart', JSON.stringify(state.cart));
    }
    function loadCart() {
      try { state.cart = JSON.parse(localStorage.getItem('qb_cart')) || {}; } catch { state.cart = {}; }
    }

    // ---------- Render Menu ----------
    const $menu = document.getElementById('menu');
    const $results = document.getElementById('resultsCount');

    function renderMenu(list = MENU) {
      $menu.innerHTML = '';
      list.forEach(item => {
        const card = document.createElement('div');
        card.className = 'item';
        card.innerHTML = `
          <div class="thumb">
            <span class="${item.veg ? 'veg' : 'nonveg'}">${item.veg ? 'Veg' : 'Non‚Äëveg'}</span>
            <img src="${item.img}" alt="${item.name}">
          </div>
          <div>
            <h3>${item.name}</h3>
            <div class="muted">${item.desc}</div>
            <div class="actions">
              <div class="price">${rupee(item.price)}</div>
              <button class="btn" data-add="${item.id}">Add</button>
            </div>
          </div>`;
        $menu.appendChild(card);
      });
      $results.textContent = Showing ${list.length} item(s);
    }

    // ---------- Cart UI ----------
    const $cartList = document.getElementById('cartList');
    const $cartEmpty = document.getElementById('cartEmpty');
    const $totals = document.getElementById('totals');
    const $subtotal = document.getElementById('subtotal');
    const $tax = document.getElementById('tax');
    const $delivery = document.getElementById('delivery');
    const $total = document.getElementById('total');

    function renderCart() {
      const entries = Object.values(state.cart);
      $cartList.innerHTML = '';

      if (!entries.length) {
        $cartEmpty.hidden = false;
        $totals.hidden = true;
      } else {
        $cartEmpty.hidden = true;
        $totals.hidden = false;
      }

      entries.forEach(({ item, qty }) => {
        const row = document.createElement('div');
        row.className = 'cart-row';
        row.innerHTML = `
          <div class="cart-title">${item.name}</div>
          <div class="muted">${rupee(item.price)}</div>
          <div class="qty">
            <button class="icon-btn" data-dec="${item.id}" aria-label="Decrease quantity">‚àí</button>
            <strong>${qty}</strong>
            <button class="icon-btn" data-inc="${item.id}" aria-label="Increase quantity">+</button>
          </div>
          <button class="icon-btn" data-remove="${item.id}" aria-label="Remove from cart">üóë</button>
        `;
        $cartList.appendChild(row);
      });

      const { subtotal, tax, delivery, total } = calcTotals();
      $subtotal.textContent = rupee(subtotal);
      $tax.textContent = rupee(tax);
      $delivery.textContent = rupee(delivery);
      $total.textContent = rupee(total);

      // Disable place order if cart empty
      document.getElementById('placeOrder').disabled = entries.length === 0;
    }

    // ---------- Event Handlers ----------
    document.addEventListener('click', (e) => {
      const add = e.target.closest('[data-add]');
      const inc = e.target.closest('[data-inc]');
      const dec = e.target.closest('[data-dec]');
      const rem = e.target.closest('[data-remove]');

      if (add) {
        const id = add.getAttribute('data-add');
        const item = MENU.find(m => m.id === id);
        const current = state.cart[id]?.qty || 0;
        state.cart[id] = { item, qty: current + 1 };
        saveCart();
        renderCart();
      }
      if (inc) {
        const id = inc.getAttribute('data-inc');
        state.cart[id].qty++;
        saveCart();
        renderCart();
      }
      if (dec) {
        const id = dec.getAttribute('data-dec');
        state.cart[id].qty--;
        if (state.cart[id].qty <= 0) delete state.cart[id];
        saveCart();
        renderCart();
      }
      if (rem) {
        const id = rem.getAttribute('data-remove');
        delete state.cart[id];
        saveCart();
        renderCart();
      }
    });

    document.getElementById('clearCart').addEventListener('click', () => {
      state.cart = {};
      saveCart();
      renderCart();
    });

    // Search / filter
    const $search = document.getElementById('search');
    $search.addEventListener('input', () => {
      const q = $search.value.toLowerCase().trim();
      const list = MENU.filter(x => ${x.name} ${x.desc}.toLowerCase().includes(q));
      renderMenu(list);
    });

    // Checkout
    document.getElementById('checkoutForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const form = e.currentTarget;
      const name = document.getElementById('name');
      const phone = document.getElementById('phone');
      const address = document.getElementById('address');
      const pay = document.getElementById('pay');

      if (!form.checkValidity()) {
        alert('Please fill all fields correctly.');
        return;
      }
      const items = Object.values(state.cart).map(({ item, qty }) => ${item.name} √ó ${qty}).join('\n‚Ä¢ ');
      const { total } = calcTotals();
      alert(Thank you, ${name.value}!\n\nOrder Summary:\n‚Ä¢ ${items}\n\nTotal: ${rupee(total)}\nPayment: ${pay.value}\n\nDelivery to:\n${address.value}\n\n(This is a demo.));

      // Reset
      state.cart = {};
      saveCart();
      renderCart();
      form.reset();
    });

    // Init
    loadCart();
    renderMenu(MENU);
    renderCart();
  </script>
</body>
</html>
